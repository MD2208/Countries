<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Countries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="input-group my-3">
      <input class="form-control searchText" type="text" name="search" placeholder="Enter the country name">
      <button type="button" name="button" class="btn btn-primary btn-search">Search!</button>
      <button type="button" name="button" class="btn btn-danger btn-location">
        <i class="fa-solid fa-location-crosshairs"></i>
      </button>
    </div>
  </div>
  <div class="container loading">
    <div class="spinner-border text-danger" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-info" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="container error">
    <div class="row">
      <div class="alert alert-danger">
      </div>
    </div>
  </div>
  <div class="container my-5 country">
    <div class="row">
    </div>
  </div>
  <div class="container card my-3 borders">
    <div class="card-header">Neighbors</div>
    <div class="row card-body">
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
